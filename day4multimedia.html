<body>
    <!--multimedia tags : audio,video,iframe,images etc-->
    <!--audio formats : mp3,m4a,aac,wma,ogg,flac,wav,aiff-->
    <audio controls loop>
        <!--"controls"attribute use cheyakapothey webpage blank ostundi-->
        <!--"loop"attribute use chestey song malli malli loop lo play avtundi lepothey end ai aguthundi-->
        <!--"autoplay"attribute only muted thoney work avtundi-->
        <source src="./asserts/song1.mp3" type=""/>
    </audio>

        <!--Video formats : FLV,AVI,WMV,MP4,MOV,3GP-->
    <video controls muted poster="./asserts/monkey.jpeg" width="300px" height="250px">
        <source src="./asserts/video2.mp4" type=""/><!--manam diffrent formats ichina supported formats matramey play avtundi-->
        <!--paina type ani ivaledu kani video 1 icharu it need to play first video-->
        <!--konni browsers lo type ani ivakapothey work avadhu like mozilla firefox etc-->
        <source src="./asserts/video2.mp4" type="video/mp4"/>
    </video>
