<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--semantic tags : describes the clear context/information to browser and a developer-->
    <!--it helps us to increase the seo and maintain a clean and accessible-->
    <!--h1-h6,p,form,table-->
    <!--header,footer,side,nav,section,main,article,figure,caption-->
    <header>
        <!--brand,logos,searchbar,navigation,logins,etc-->
        <nav>
            <!--navbar-->
            <ul>
                <li>a</li>
            </ul>
        </nav>
    </header>
    <main>
        <div>hello</div><!--div tag is a semantic element-->
        <div>hello</div>
        <section>hellllo</section>    <!--section tag is a non-semantic element which gives clear information-->
        <section>hellllo</section>
        <aside>side navigation</aside>
        <article>
            <figure>
                <figcaption>images</figcaption>
                <img src="./asserts/monkey.jpeg" alt="">
            </figure>
        </article>
    </main>
    <footer></footer>
</body>
</html>
