<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <!--forms : to collect the information from the users-->
    <!--server ki data pampadaniki method vadutham 1.get method 2.post method -->
    <!--get method vadinapudu manam form lo ichina input motham including password mana url lo keyvalue pair lo convert avtundi anyone can read ...not secured-->
    <!--post method vadinapudu details emi kanapadavu it was secure to use -->
    <!--to check diffrence change the below method to get and run and check url and change it to post and run and check url-->
    <form method="get">
        <label for="">fullname</label><br>
        <input type="text" placeholder="enter your full name" name="fname"><br> <!--place holder anedi mana form lo readability ni increase chestundi-->
        <label for="">email</label><br>
        <input type="email" placeholder="enter your email" name="femail"><br>
        <label for="">password</label><br>
        <input type="password" placeholder="enter your password" name="fpassword"><br>
        <input type="submit"><br>
    </form>
</body>
