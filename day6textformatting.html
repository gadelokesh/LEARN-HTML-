<!DOCTYPE html>
<html lang="en">
<head>
    <!--meta : which contains data about data-->
    <!--data that meta consists of utf-8 characters ,responsive ,auhor information-->
    <meta charset="UTF-8"><!--utf-8 is a variable length character i.e unicode or ascii value-->
    <meta name="viewport" content="width=device-width , initial-scale=1.0"><!--viewport is nothing but the page that we see-->
    <!--"width=device-width" antey device ki suit ayyela width anedi set avtundi -->
    <!--"intial scale = 1.0" antey epudaina text size initial ga 1 matramey untundi-->
    <title>Document</title>
</head>
<body>
    <!--text formatting tags-->
    <p>
        <b>hello everyone</b> <!--for bold we use "<b></b>" or "<strong></strong>"-->
    </p>
    <p>
        <strong>hello everyone</strong> <!--for bold we use "<b></b>" or "<strong></strong>"-->
    </p>
    <p>
        <i>hello everyone</i> <!--for italiac font we use "<i></i>" or "<em></em>"-->    
    </p>
    <p>
        <em>hello everyone</em> <!--for italiac font we use "<i></i>" or "<em></em>"-->    
    </p>
    <p>
        a<sup>2</sup>+b<sup>2</sup>= (a+b) <sup>2</sup><!--sup vadinapudu manaki power ostundi when using formulas-->
    </p>
    <p>
        H<sub>2</sub>O <!--sub vadinapudu manam base laga vadutham when using formulas-->
    </p>
    <p>
        200₹ <del>300₹</del> <!--discounts ki ecommerce sites lo price cut chesi discounted price kosam use chestam-->
    </p>
    <p>
        old version<ins>new version</ins><!--emanna software sites lo downoad kosam versions ni highlight cheyadam kosam-->
    </p>
    <code>
        console.log('hello') <!--learning sites lo codes pettadaniki-->
    </code>
    <p>
        <q style="text-transform: uppercase;">Gade Lokesh</q> is a "21" years young web developer<!--text quotes kosam "<q></q>" use chestam-->
    </p>
    <blockquote cite="https://www.w3schools.com/python/python_regex.asp"><!--blockquote will be used for indentation and provide information where we gathered from -->
        A RegEx, or Regular Expression, is a sequence of characters that forms a search pattern.
    </blockquote>
    <cite><!--author names,texts oka end ki ravadaniki we use "cite"-->
        autor name
    </cite>
</body>
</html>
