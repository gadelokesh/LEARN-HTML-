<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in html</title>
</head>
<body>
    <!--list types (3)-->
    <!--ul : unordered list-->
    <!--ol : ordered list-->
    <!--dl : description listh-->

    <h4>Unordered lst</h4><!--now we see unordered list below-->
    <ul>
        <li><a href="">Home</a></li>
        <li>services</li>
        <li>contact</li>
        <li>about</li>
        <li>reviews</li>
    </ul>

    <h4>ordered list</h4><!--ordered list : sequence order kosam top 10 places or top 10 mobiles ala order wise kosam-->
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
    </ol>

    <h4>description list </h4><!--description list : use to define a particuar term-->
    <dl>
        <dt>Mobiles</dt> <!--data/description term-->
        <dd>Samsung</dd> <!--data description-->
        <dd>Apple</dd>
        <dd>Xiomi</dd>
        <dt>Laptops</dt>
        <dd>Dell</dd>
        <dd>Mac Book</dd>
        <dd>Hp</dd>
    </dl>



</body>
</html>
