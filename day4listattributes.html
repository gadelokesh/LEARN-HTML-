<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Attributes</title>
</head>

<!--diffrent types lo manam points type ni ichukovachu-->
<body>
    <ul style="list-style-type:circle;">
        <li>Home </li>
        <li>Services</li>
        <li>Contact</li>
    </ul>

    <ul style="list-style-type:square;">
        <li>Home </li>
        <li>Services</li>
        <li>Contact</li>
    </ul>

    <ul style="list-style-type:none;">
        <li>Home </li>
        <li>Services</li>
        <li>Contact</li>
    </ul>

<!--attribute-->
 <ol type="1" start="4"> <!--okavela manam specific number nunchi start cheyali anukuntey "start"attribute use chestam-->
    <li>item2</li>
    <li>item2</li>
    <li>item3</li>
 </ol>

 <ol type="A" start="5"> <!--specific letter nunchi start cheyalantey "ah letter value ivvali"-->
    <li>item2</li>
    <li>item2</li>
    <li>item 3</li>
 </ol>

 <ol type="a" start="5" reversed> <!--okavela reverse order lo print cheyalantey "reversed" attribute ivvali-->
    <li>item2</li>
    <li>item2</li>
    <li>item 3</li>
 </ol>

 <ol type="I" style="list-style-type:  roman number;color:red"> <!--style cheyalantey "style" attribute vadali-->
    <li>item2</li><!--style chesinapudu list style type edi istey adhi ostundi like number,roman number,circle,square..etc-->
    <li>item2</li>
    <li>item 3</li>
 </ol>

 <ol type="i"> 
    <li>item2</li>
    <li>item2</li>
    <li>item 3</li>
 </ol>
</body>
</html>
